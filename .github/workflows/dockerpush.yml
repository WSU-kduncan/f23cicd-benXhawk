on:
  push

jobs:
  create-image:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout
        uses: actions/checkout@v3
      - name: Docker-Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Image
        uses: docker/build-push-action@v4
        with:
          context: WSU-kduncan/f23cicd-benXhawk/project4/Dockerfile
          push: true
          tags: w267bxh/project4:latest

    
